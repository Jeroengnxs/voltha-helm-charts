{{- $log_level := tpl .Values.rw_core.log_level . | upper }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "{{ template "fullname" . }}-rw-core"
  namespace: {{ .Release.Namespace }}
  {{- if or (hasKey .Values "extra_deployment_labels") (hasKey .Values "rw_core_deployment_labels") }}
  labels:
    {{- if hasKey .Values "extra_deployment_labels" }}
    {{- range $key, $val := .Values.extra_deployment_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
    {{- if hasKey .Values "rw_core_deployment_labels" }}
    {{- range $key, $val := .Values.rw_core_deployment_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rw-core
      release: {{ .Release.Name }}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: rw-core
        release: {{ .Release.Name }}
        app.kubernetes.io/name: "read-write-core"
        app.kubernetes.io/version: {{ quote .Chart.AppVersion }}
        app.kubernetes.io/component: "core"
        app.kubernetes.io/part-of: "voltha"
        app.kubernetes.io/managed-by: {{ quote .Release.Service }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        {{- if hasKey .Values "extra_pod_labels" }}
        {{- range $key, $val := .Values.extra_pod_labels }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- end }}
        {{- if hasKey .Values "rw_core_pod_labels" }}
        {{- range $key, $val := .Values.rw_core_pod_labels }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- end }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      containers:
        - name: voltha
          image: '{{ tpl .Values.images.rw_core.registry . }}{{ tpl .Values.images.rw_core.repository . }}:{{ tpl .Values.images.rw_core.tag . }}'
          imagePullPolicy: {{ tpl .Values.images.rw_core.pullPolicy . }}
          env:
            - name: NAMESPACE
              value: voltha
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: COMPONENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: KV_STORE_DATAPATH_PREFIX
              value: {{ .Values.defaults.kv_store_data_prefix }}
          args:
            - "/app/rw_core"
            - "-kv_store_type=etcd"
            - "-kv_store_host={{ .Values.services.etcd.service }}"
            - "-kv_store_port={{ .Values.services.etcd.port }}"
            - "-grpc_host=0.0.0.0"
            - "-grpc_port=50057"
            - "-banner=true"
            - "-kafka_adapter_host={{ .Values.services.kafka.adapter.service }}"
            - "-kafka_adapter_port={{ .Values.services.kafka.adapter.port }}"
            - "-kafka_cluster_host={{ .Values.services.kafka.cluster.service }}"
            - "-kafka_cluster_port={{ .Values.services.kafka.cluster.port }}"
            - "-rw_core_topic={{ .Values.defaults.topics.core_topic }}"
            - "-in_competing_mode=false"
            - "-core_timeout={{ tpl .Values.rw_core.core_timeout . }}"
            - "-timeout_long_request={{ tpl .Values.rw_core.timeout_long_request . }}"
            - "-timeout_request={{ tpl .Values.rw_core.timeout_request . }}"
            - "-log_level={{ $log_level }}"
            - "-probe_port=8080"
          ports:
            - containerPort: 50057
              name: grpc
          {{- if .Values.securityContext.enabled }}
          securityContext:
            allowPrivilegeEscalation: false
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
