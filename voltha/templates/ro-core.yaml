---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ro-core
  serviceAccountName: {{ .Values.serviceaccount }}
spec:
  replicas: {{ .Values.replicas.ro_core }}
  selector:
    matchLabels:
      app: ro-core
  template:
    metadata:
      labels:
        app: ro-core
        app.kubernetes.io/name: "read-only-core"
        app.kubernetes.io/version: {{ quote .Chart.AppVersion }}
        app.kubernetes.io/component: "core"
        app.kubernetes.io/part-of: "voltha"
        app.kubernetes.io/managed-by: {{ quote .Release.Service }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      annotations:
        cni: "calico"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ro-core
              topologyKey: "kubernetes.io/hostname"
      serviceAccountName: {{ .Values.serviceaccount }}
      containers:
        - name: voltha
          image: {{ tpl .Values.images.ro_core.registry . }}{{ tpl .Values.images.ro_core.repository . }}:{{ tpl .Values.images.ro_core.tag . }}
          imagePullPolicy: {{ tpl .Values.images.ro_core.pullPolicy . }}
          env:
            - name: NAMESPACE
              value: {{ quote .Release.Namespace }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          args:
            - "/app/ro_core"
            - "-kv_store_type=etcd"
            - "-kv_store_host={{ .Values.services.etcd.service }}"
            - "-kv_store_port={{ .Values.services.etcd.port }}"
            - "-grpc_host=$(POD_IP)"
            - "-grpc_port=50057"
            - "-banner=true"
            - "-ro_core_topic=rocore"
            - "-log_level=0"
          ports:
            - containerPort: 50057
              name: grpc-port
