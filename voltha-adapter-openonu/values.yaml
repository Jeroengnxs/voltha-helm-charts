---
use_openonu_adapter_go: false

nameOverride: ~
fullNameOverride: ~

# Default overrides
defaults:
  log_level: "WARN"
  image_registry: ""
  image_tag: ~
  image_org: "voltha/"
  image_pullPolicy: "Always"
  incremental_evto_update: False
  topics:
    core_topic: "rwcore"
    adapter_open_onu_topic: "brcm_openomci_onu"
    adapter_open_olt_topic: "openolt"

# Default security context under which the containers run
securityContext:
  enabled: true
  fsGroup: 1001
  runAsUser: 1001
  runAsGroup: 1001

# Define connectivity to required services
services:
  kafka:
    adapter:
      service: kafka
      port: 9092
    cluster:
      service: kafka
      port: 9092

  # Define connectivity to etcd
  etcd:
    service: etcd
    port: 2379

# Define the recplica count for everything
replicas:
  adapter_open_onu: 1

adapter_open_onu:
  log_level: '{{ .Values.defaults.log_level }}'
  incremental_evto_update: '{{ .Values.defaults.incremental_evto_update }}'

images:
  adapter_open_onu:
    registry: '{{ .Values.defaults.image_registry }}'
    repository: '{{ .Values.defaults.image_org }}voltha-openonu-adapter'
    tag: '{{- if hasKey .Values.defaults "image_tag" }}{{- if .Values.defaults.image_tag }}{{ .Values.defaults.image_tag }}{{- else }}2.4.5{{- end }}{{- else }}2.4.5{{- end }}'
    pullPolicy: '{{ .Values.defaults.image_pullPolicy }}'
  adapter_open_onu_go:
    repository: '{{ .Values.defaults.image_org }}voltha-openonu-adapter-go'
    tag: '{{- if hasKey .Values.defaults "image_tag" }}{{- if .Values.defaults.image_tag }}{{ .Values.defaults.image_tag }}{{- else }}master{{- end }}{{- else }}master{{- end }}'
    pullPolicy: '{{ .Values.defaults.image_pullPolicy }}'
